<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Probability editor</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="export">
      <span id="export-val"></span>
      <button
        class="btn"
        onclick="toggleExportValues()"
      >
        Cancel
      </button>
    </div>
    <div id="input">
      <textarea
        placeholder="Enter values separated by commas"
        id="import-input"
        rows="3"
      ></textarea>
      <div>
        <button
          class="btn"
          onclick="toggleImportInput()"
        >
          Cancel
        </button>
        <button
          class="btn"
          onclick="handleImportValues()"
        >
          Import
        </button>
      </div>
    </div>
    <div id="controls">
      <button onclick="addProbability()">Add probability</button>
      <button
        onclick="toggleRemoveProbability()"
        id="toggle-remove"
      >
        Remove probability
      </button>
      <button onclick="toggleImportInput()">Import csv values</button>
      <button onclick="toggleExportValues()">Get csv export</button>
    </div>
    <div id="probabilities"></div>
    <input id="copy-input" />
    <script
      src="main.ts"
      type="module"
    ></script>
  </body>
</html>
